<mat-card>
  <mat-card-header>
    <mat-card-title>Products</mat-card-title>
    <mat-card-subtitle>

      <div class="action-buttons">
        <button mat-button (click)="accordion().openAll()">Expand All</button>
        <button mat-button (click)="accordion().closeAll()">Collapse All</button>
      </div>

    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion multi>
      @for (technology of technologies(); track technology) {
      <mat-expansion-panel>
          <mat-expansion-panel-header>
              <mat-panel-title> {{technology.name}} </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-card>
          <mat-card-content>
            <table mat-table [dataSource]="technology.products">

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Product </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
              
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
              </ng-container>
          
              <ng-container matColumnDef="countProjects">
                <th mat-header-cell *matHeaderCellDef> Projects </th>
                <td mat-cell *matCellDef="let element"> {{element.getCountProjects()}} </td>
              </ng-container>  
          
              <ng-container matColumnDef="countContributors">
                <th mat-header-cell *matHeaderCellDef> Contribuidores </th>
                <td mat-cell *matCellDef="let element"> {{element.getCountContributors()}} </td>
              </ng-container>  
          
              <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> Time </th>
                <td mat-cell *matCellDef="let element"> {{element.getTime()}} </td>
              </ng-container>    
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row
                (click)="edit(row.id)"
                *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
          </mat-card-content>
          </mat-card>
      </mat-expansion-panel>
    }  
    </mat-accordion>  
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="create()">
      Create
    </button>
  </mat-card-actions>
</mat-card>
