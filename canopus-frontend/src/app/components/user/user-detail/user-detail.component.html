<mat-card>
    <mat-card-title>User</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">     
          <p>
          <mat-form-field>
            <input type="text" matInput placeholder="UserName" formControlName="username">
          </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
            </p>
          <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Name" formControlName="name">
          </mat-form-field>          
          </p>
          <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Lastname" formControlName="lastname">
          </mat-form-field>
          </p>
          <mat-form-field>
            <input type="text" matInput placeholder="Email" formControlName="email">
          </mat-form-field>

          <mat-card-footer>
            @if (!form.get('id')?.value) {
                <button type="submit" (click)="create($event)" mat-flat-button [disabled]="form.invalid">Save</button>   
            }@else {
                <div class="space-between">
                    <button type="submit" (click)="update($event)" mat-flat-button [disabled]="form.invalid">Update</button>   
                    <button type="submit" (click)="delete($event)" mat-flat-button [disabled]="form.invalid">Delete</button>  
                </div>
            }
            @if (error) {
              <div>
                  <mat-error>{{ error }}</mat-error>
                  <mat-error>{{ message }}</mat-error>
                  <mat-error>{{ message2 }}</mat-error>
              </div>
              }
          </mat-card-footer>

        </form>  
    </mat-card-content>
</mat-card>
